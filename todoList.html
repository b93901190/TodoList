<!DOCTYPE html>
<html>
<head>
    <title>ToDo List</title>
    <link rel="stylesheet" type="text/css" href="assets/css/todoList.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <script type="text/javascript" src="assets/js/lib/jquery-2.1.4.min.js"></script>
</head>
<body>
    <div id="container">
        <h1>To-Do List <i class="fa fa-plus"></i> </h1>
        <input type="text" placeholder="Add a New Todo">

        <ul>
            <li><span><i class="fa fa-minus-square"></i> </span>Go to Potins Class</li>
            <li><span><i class="fa fa-minus-square"></i> </span>Buy New Robes</li>
            <li><span><i class="fa fa-minus-square"></i> </span>Visit Hagrid</li>
        </ul>

    </div>
    <script src="assets/js/todoList.js"></script>
</body>
</html>
